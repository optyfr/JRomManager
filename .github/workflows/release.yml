name: Release

on: 
  push:
    tags:
    - '*'

jobs:

  build_linux:
    env:
      beta: ${{contains(github.ref, 'beta')}}
    runs-on: ubuntu-20.04
    steps:
    
    - id: get_version
      uses: battila7/get-version-action@v2
      
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        submodules: true
        
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21.0.4'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build -xtest
      
    - name: Releasing
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/distributions/jrommanager_*_*.deb, build/distributions/jrommanager-*.*.rpm, build/distributions/JRomManager-*.tar.gz"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        bodyFile: "changelogs/${{ steps.get_version.outputs.version }}.md"
        omitNameDuringUpdate: true
        replacesArtifacts: true
        name: "v${{ steps.get_version.outputs.version }}"
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: JPackage DEB with Gradle
      run: ./gradlew jpackage -PtargetPlatform=linux-x64 -PinstallerType=deb
        
    - name: Releasing DEB
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/installer/*"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: JPackage RPM with Gradle
      run: ./gradlew jpackage -PtargetPlatform=linux-x64 -PinstallerType=rpm
        
    - name: Releasing RPM
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/installer/*"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: build AppImage
      run: ./appimage/build.sh
        
    - name: Releasing AppImage
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/JRomManager-*.AppImage"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker Prepare
      run: ./prep_docker.sh

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        # list of Docker images to use as base name for tags
        images: |
          optyfr/jrommanager
        # generate Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
            
    - name: Set up QEMU for Docker
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push to Docker Hub
      uses: docker/build-push-action@v6
      with:
        context: ./build/docker/
        push: ${{ github.event_name != 'pull_request' }}
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
  build_windows:
    env:
      beta: ${{contains(github.ref, 'beta')}}
    needs: build_linux
    runs-on: windows-latest
    steps:
    
    - id: get_version
      uses: battila7/get-version-action@v2
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        submodules: true
        
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21.0.4'
        
    - name: JPackage MSI with Gradle
      run: ./gradlew build jpackage -PtargetPlatform=win-x64 -PinstallerType=msi
        
    - name: Releasing
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/distributions/JRomManager-*.zip"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Releasing MSI
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/installer/*"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
  build_macos_x64:
    env:
      beta: ${{contains(github.ref, 'beta')}}
    needs: build_windows
    runs-on: macos-15
    steps:
    
    - id: get_version
      uses: battila7/get-version-action@v2
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        submodules: true
        
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21.0.4'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: JPackage DMG with Gradle
      run: ./gradlew jpackage -PtargetPlatform=macos-x64 -PinstallerType=dmg
        
    - name: Releasing DMG
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/installer/*"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
  build_macos_aarch64:
    env:
      beta: ${{contains(github.ref, 'beta')}}
    needs: build_windows
    runs-on: macos-latest
    steps:
    
    - id: get_version
      uses: battila7/get-version-action@v2
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        submodules: true
        
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21.0.4'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: JPackage DMG with Gradle
      run: ./gradlew jpackage -PtargetPlatform=macos-aarch64 -PinstallerType=dmg
        
    - name: Releasing DMG
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/installer/*"
        draft: false
        prerelease: ${{ env.beta }}
        allowUpdates: true
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
        